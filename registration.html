<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create your account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <section class="card" aria-labelledby="title">
        <header class="brand" aria-hidden="true">
          <div class="brand-badge"></div>
          <h2>Acme</h2>
        </header>

        <h1 id="title">Create your account</h1>
        <p class="subtitle">Start your journey with a simple, clean setup.</p>

        <form id="register-form">
          <div class="row two">
            <div>
              <label for="firstName">First name</label>
              <div class="field">
                <input id="firstName" name="firstName" type="text" placeholder="Jane" required />
              </div>
            </div>
            <div>
              <label for="lastName">Last name</label>
              <div class="field">
                <input id="lastName" name="lastName" type="text" placeholder="Doe" required />
              </div>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="email">Email</label>
              <div class="field">
                <input id="email" name="email" type="email" placeholder="jane@acme.com" required />
              </div>
            </div>
          </div>

          <div class="row two">
            <div>
              <label for="password">Password</label>
              <div class="field">
                <input id="password" name="password" type="password" placeholder="At least 8 characters" minlength="8" required />
              </div>
            </div>
            <div>
              <label for="confirm">Confirm password</label>
              <div class="field">
                <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" minlength="8" required />
              </div>
            </div>
          </div>

          <label class="checkbox">
            <input type="checkbox" id="terms" required />
            <span>I agree to the <a class="link" href="#">Terms</a> and <a class="link" href="#">Privacy Policy</a>.</span>
          </label>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Create account</button>
          </div>
        </form>

        <footer class="footnote">
          Already have an account? <a class="link" href="#">Sign in</a>
        </footer>
      </section>
    </main>
  </body>
</html>
